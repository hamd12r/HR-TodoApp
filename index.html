<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>To Do App</title>

</head>

<body>
    <div class="container">

        <h2 class="text-capitalize text-center text-danger font-weight-bolder">To Do App</h2>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            Make To Do
        </button><span class="guide" ><span style="color: #dc3545; margin-right: 10px;">OR</span>press ctrl + m to open directly with keyboard</span>


        <div class="modal fade" id="myModal"> <!--modal class-->
            <div class="modal-dialog modal-dialog-centered"> <!--model dialog class-->
                <div class="modal-content"> <!--model content class-->
                    <div class="modal-header ">
                        <h4 class="modal-title">Make Your To</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body px-5"> <!-- model body -->
                        <form action="" onsubmit="submitHandler(); return false" class="modals-form text-dark "><br><br>
                            <div class="form-group mx-3 ">
                                <label for="user" class="text-success">Topic:</label>
                                <input id="title" class="form-control todoInput" type="text" name=""
                                    placeholder="I want to make project">
                            </div>
                            <div class="form-group mx-3  ">
                                <label for="todoText" class="text-success">ToDo:</label>
                                <!-- <input id="password" class="form-control" type="password" name=""
                                    placeholder="Your pass"> -->
                                <!-- <textarea name="" id="todoText" class="form-control todoText"
                                    placeholder="Start from monday with in a day"></textarea> -->
                                <input type="text" name="" id="todoText" class="form-control todoText"
                                    placeholder="Start from monday with in a day">
                            </div>
                            <div class=" dis-flex mx-3 ">
                                <!-- <input type="submit" value="submit" class="btn btn-outline-danger  m-auto d-block  "> -->
                                <button type="submit"
                                    class="submited btn w-25 btn-outline-success font-weight-bold">Submit</button>
                                <button type="button" class=" btn w-25 btn-outline-danger font-weight-bold"
                                    data-dismiss="modal">Close</button>
                            </div>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>


            </div> <!-- model content end-->
        </div> <!--modal dialogue end-->
    </div> <!--modal end-->
    </div> <!--container-->


    <div class="container " id="contains">
        <h2 class="text-success border-line">Your Todo's are here</h2>

        <div class="todos-align ">

        </div>
    </div>

    <script src="app.mjs"></script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.submited').on('click', function () {

                $('#myModal').modal('hide');
            });
        });
        $('#myModal').on('shown.bs.modal', function () {
            $('#title').focus();
        });
        document.addEventListener('keydown', function (event) {
            // Check if Ctrl + M is pressed
            if (event.ctrlKey && event.key === 'm') {
                event.preventDefault(); // Prevent the default action
                $('#myModal').modal('show'); // Show the modal
            }
        }
        );

        const input1 = document.getElementById('title');
      const input2 = document.getElementById('todoText');
      
      input1.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent form submission
          input2.focus(); // Move focus to the second input
        }
      });

    </script>
</body>

</html>
